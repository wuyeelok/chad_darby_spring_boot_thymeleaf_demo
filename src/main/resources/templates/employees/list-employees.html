<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Employee Directory</title>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css"
	data-th-href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../../static/css/demo.css"
	data-th-href="@{/css/demo.css}" />
</head>

<body>

	<div class="container">
		<h3 data-th-text="'Employee Directory'">Employee Directory
			OFFLINE</h3>
		<hr>

		<!--/* Add a button */-->
		<a href="./employee-form.html"
			data-th-href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">Add Employee</a>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr data-th-each="tempEmployee : ${employees}">
					<td data-th-text="${tempEmployee.firstName}">Donald</td>
					<td data-th-text="${tempEmployee.lastName}">Trump</td>
					<td data-th-text="${tempEmployee.email}">truetd@gmail.com</td>

					<!--/* Add update button/link */-->
					<td><a href="./employee-form.html"
						data-th-href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">Update</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
