<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" data-th-href="@{/css/demo.css}" />
<title>Employee Directory</title>
</head>
<body>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>FirstName</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>

			<tbody>
				<tr data-th-each="tempEmployee: ${employees}">
					<td data-th-text="${tempEmployee.firstName}" />
					<td data-th-text="${tempEmployee.lastName}" />
					<td data-th-text="${tempEmployee.email}" />
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
